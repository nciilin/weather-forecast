<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<meta name="keyword" content="weather forecast">
	<meta name="description" content="jirengu task weather forecast">
	<title>weather forecast</title>
	<link rel="stylesheet" href="./css/index.css">

</head>
<body>
	<input type="text" placeholder="请输入城市" id="u-inp-city">
	<div class="local-info">
		<div id="location">
		</div>
		<div id="time">
		</div>
		<span class="iconfont">&#xe60b;</span>

	</div>

	<div class="weather">
		<div id="today">
			<div id="t-info">
				<div id="t-temp-date">
					<div id="t-temp"></div>
					<div id="t-day"></div>
				</div>
			</div>
			<div id="t-img-wind">
				<img id="t-img" alt="weather">
				<div id="t-wind"></div>
			</div>
		</div>
		<div id="future">
			<div class="f-forecast">
				<div class="f-date"></div>
				<img class="f-img">
				<div class="f-temp"></div>
			</div>
			<div class="f-forecast">
				<div class="f-date"></div>
				<img class="f-img">
				<div class="f-temp"></div>
			</div>
			<div class="f-forecast">
				<div class="f-date"></div>
				<img class="f-img">
				<div class="f-temp"></div>
			</div>
			<div class="f-forecast">
				<div class="f-date"></div>
				<img class="f-img">
				<div class="f-temp"></div>
			</div>
			<div class="f-forecast">
				<div class="f-date"></div>
				<img class="f-img">
				<div class="f-temp"></div>
			</div>
			<div class="f-forecast">
				<div class="f-date"></div>
				<img class="f-img">
				<div class="f-temp"></div>
			</div>
		</div>	
	</div>
	<script src='./js/index.js'></script>
	<script src="./vendor/jquery.min.js"></script>
</body>
</html>
